name: Test Builds

on:
  push:
    branches: [ development, master ]
  pull_request:
    branches: [ development, master ]

jobs:
  test-linux:
    name: Test Linux (Ubuntu)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Cache electron binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/electron
          key: ${{ runner.os }}-electron-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-electron-v2-

      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            echo "yarn install attempt $i"
            yarn install --frozen-lockfile --ignore-engines --network-timeout 100000 --network-concurrency 1 && break
            sleep 5
            [ "$i" = "3" ] && exit 1
          done

      - name: Download IPFS
        run: node electron/download-ipfs && chmod +x bin/linux/ipfs

      - name: Build React App
        run: yarn build
        env:
          CI: ''

      - name: Build Electron App (Linux)
        run: yarn electron:build:linux

      - name: Smoke Test
        run: |
          echo "Listing dist directory..."
          ls -la dist/
          
          # Try unpacked directory first (more reliable for testing)
          if [ -d "dist/linux-unpacked" ]; then
            echo "Testing unpacked executable..."
            EXE=$(find dist/linux-unpacked -maxdepth 1 -type f -executable | head -n 1)
            if [ -n "$EXE" ]; then
              echo "Found executable: $EXE"
              "$EXE" --no-sandbox &
              APP_PID=$!
              sleep 10
              if kill -0 $APP_PID 2>/dev/null; then
                echo "✓ App started successfully"
                kill $APP_PID 2>/dev/null || true
                pkill -P $APP_PID 2>/dev/null || true
                pkill -f ipfs 2>/dev/null || true
                exit 0
              else
                echo "✗ App failed to start or crashed"
                exit 1
              fi
            fi
          fi
          
          # Fallback to AppImage
          APPIMAGE=$(find dist -name "*.AppImage" | head -n 1)
          if [ -n "$APPIMAGE" ]; then
            echo "Found AppImage: $APPIMAGE"
            chmod +x "$APPIMAGE"
            "$APPIMAGE" --appimage-extract-and-run --no-sandbox &
            APP_PID=$!
            sleep 10
            if kill -0 $APP_PID 2>/dev/null; then
              echo "✓ App started successfully"
              kill $APP_PID 2>/dev/null || true
              pkill -P $APP_PID 2>/dev/null || true
              pkill -f ipfs 2>/dev/null || true
              exit 0
            else
              echo "✗ App failed to start or crashed"
              exit 1
            fi
          fi
          
          echo "✗ No runnable artifact found"
          ls -R dist/
          exit 1

  test-mac-intel:
    name: Test Mac (Intel)
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      
      - name: Install setuptools for native modules
        run: |
          # Use pip with --break-system-packages for CI environment
          pip3 install --break-system-packages setuptools || pip3 install --user setuptools || true

      - name: Cache electron binaries
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/electron
          key: ${{ runner.os }}-electron-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-electron-v2-

      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            echo "yarn install attempt $i"
            yarn install --frozen-lockfile --ignore-engines --network-timeout 100000 --network-concurrency 1 && break
            sleep 5
            [ "$i" = "3" ] && exit 1
          done

      - name: Download IPFS
        run: node electron/download-ipfs && chmod +x bin/mac/ipfs

      - name: Build React App
        run: yarn build
        env:
          CI: ''

      - name: Build Electron App
        # Use --dir to build only the .app bundle without DMG
        # This avoids flaky hdiutil "Resource busy" errors in CI
        run: yarn build:preload && yarn electron-rebuild && electron-builder build --publish never -m --dir

      - name: Smoke Test
        run: |
          echo "Listing dist directory..."
          ls -la dist/
          
          # Find any .app bundle in dist/mac/
          APP_PATH=$(find dist/mac -maxdepth 1 -name "*.app" -type d 2>/dev/null | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "✗ No .app bundle found in dist/mac/"
            ls -R dist/
            exit 1
          fi
          
          echo "Testing $APP_PATH..."
          # Find the executable inside the app bundle
          APP_NAME=$(basename "$APP_PATH" .app)
          EXE_PATH="$APP_PATH/Contents/MacOS/$APP_NAME"
          
          if [ ! -f "$EXE_PATH" ]; then
            # Try to find any executable in MacOS folder
            EXE_PATH=$(find "$APP_PATH/Contents/MacOS" -type f -perm +111 | head -n 1)
          fi
          
          if [ -z "$EXE_PATH" ] || [ ! -f "$EXE_PATH" ]; then
            echo "✗ Could not find executable in $APP_PATH"
            ls -la "$APP_PATH/Contents/MacOS/"
            exit 1
          fi
          
          echo "Running: $EXE_PATH"
          "$EXE_PATH" &
          APP_PID=$!
          sleep 10
          
          if kill -0 $APP_PID 2>/dev/null; then
            echo "✓ App started successfully"
            kill $APP_PID 2>/dev/null || true
            pkill -P $APP_PID 2>/dev/null || true
            pkill -f ipfs 2>/dev/null || true
            exit 0
          else
            echo "✗ App failed to start or crashed"
            exit 1
          fi

  test-mac-arm:
    name: Test Mac (Apple Silicon)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install setuptools for native modules
        run: |
          # Use pip with --break-system-packages for CI environment
          pip3 install --break-system-packages setuptools || pip3 install --user setuptools || true

      - name: Cache electron binaries
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/electron
          key: ${{ runner.os }}-electron-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-electron-v2-

      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            echo "yarn install attempt $i"
            yarn install --frozen-lockfile --ignore-engines --network-timeout 100000 --network-concurrency 1 && break
            sleep 5
            [ "$i" = "3" ] && exit 1
          done

      - name: Download IPFS
        run: node electron/download-ipfs && chmod +x bin/mac/ipfs

      - name: Build React App
        run: yarn build
        env:
          CI: ''

      - name: Build Electron App
        # On M1 runner, this should produce arm64 build
        # Use --dir to build only the .app bundle without DMG
        # This avoids flaky hdiutil "Resource busy" errors in CI
        run: yarn build:preload && yarn electron-rebuild && electron-builder build --publish never -m --dir

      - name: Smoke Test
        run: |
          echo "Listing dist directory..."
          ls -la dist/
          
          # Find any .app bundle in dist/mac-arm64/ or dist/mac/
          APP_PATH=$(find dist/mac-arm64 -maxdepth 1 -name "*.app" -type d 2>/dev/null | head -n 1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find dist/mac -maxdepth 1 -name "*.app" -type d 2>/dev/null | head -n 1)
          fi
          
          if [ -z "$APP_PATH" ]; then
            echo "✗ No .app bundle found"
            ls -R dist/
            exit 1
          fi
          
          echo "Testing $APP_PATH..."
          # Find the executable inside the app bundle
          APP_NAME=$(basename "$APP_PATH" .app)
          EXE_PATH="$APP_PATH/Contents/MacOS/$APP_NAME"
          
          if [ ! -f "$EXE_PATH" ]; then
            # Try to find any executable in MacOS folder
            EXE_PATH=$(find "$APP_PATH/Contents/MacOS" -type f -perm +111 | head -n 1)
          fi
          
          if [ -z "$EXE_PATH" ] || [ ! -f "$EXE_PATH" ]; then
            echo "✗ Could not find executable in $APP_PATH"
            ls -la "$APP_PATH/Contents/MacOS/"
            exit 1
          fi
          
          echo "Running: $EXE_PATH"
          "$EXE_PATH" &
          APP_PID=$!
          sleep 10
          
          if kill -0 $APP_PID 2>/dev/null; then
            echo "✓ App started successfully"
            kill $APP_PID 2>/dev/null || true
            pkill -P $APP_PID 2>/dev/null || true
            pkill -f ipfs 2>/dev/null || true
            exit 0
          else
            echo "✗ App failed to start or crashed"
            exit 1
          fi

  test-windows:
    name: Test Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Cache electron binaries
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/electron/Cache
          key: ${{ runner.os }}-electron-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-electron-v2-

      - name: Install dependencies
        shell: bash
        run: |
          for i in 1 2 3; do
            echo "yarn install attempt $i"
            yarn install --frozen-lockfile --ignore-engines --network-timeout 100000 --network-concurrency 1 && break
            sleep 5
            [ "$i" = "3" ] && exit 1
          done

      - name: Download IPFS
        run: node electron/download-ipfs

      - name: Build React App
        run: yarn build
        env:
          CI: ''

      - name: Build Electron App
        run: yarn electron:build:windows
        timeout-minutes: 30

      - name: Smoke Test
        shell: bash
        run: |
          echo "Listing dist directory..."
          ls -la dist/
          
          # Try to find the unpacked executable
          if [ -d "dist/win-unpacked" ]; then
            echo "Contents of dist/win-unpacked:"
            ls -la dist/win-unpacked/
            
            # Find any .exe file (case insensitive)
            EXE=$(find dist/win-unpacked -maxdepth 1 -iname "*.exe" | head -n 1)
            if [ -n "$EXE" ]; then
              echo "Testing: $EXE"
              timeout 15s "$EXE" &
              APP_PID=$!
              sleep 10
              if kill -0 $APP_PID 2>/dev/null; then
                echo "✓ App started successfully"
                taskkill //F //PID $APP_PID 2>/dev/null || true
                taskkill //F //IM ipfs.exe 2>/dev/null || true
                exit 0
              else
                echo "✗ App failed to start or crashed"
                exit 1
              fi
            else
              echo "✗ No .exe found in dist/win-unpacked/"
            fi
          fi
          
          echo "✗ No runnable artifact found"
          ls -R dist/
          exit 1
